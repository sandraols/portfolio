<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900" rel="stylesheet">
        <link rel="stylesheet" href="resources/style.css">
        <title>The Harry Potters</title>
        <meta name="viewport" content="user-scalable=0" />
    </head>
    <body>
        <h1 id="title">The<br>Harry Potters</h1>
        <div class="form-background">
            <p id="description">Who are you ?</p>
            <hr>
            <form id="survey-form">
                <div class="personal-information">
                    <div class="group">
                        <div class="label">
                            <label id="name-label" for="name">Name:</label>
                        </div>
                        <div class="input">
                            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="label">
                            <label id="email-label" for="email">Email:</label>
                        </div>
                        <div class="input">
                            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="label">
                            <label id="number-label" for="number">Age:</label>
                        </div>
                        <div class="input">
                            <input autofocus type="number" name="number" id="number" class="input-field" placeholder="Age" min="0" max="111">
                        </div>
                    </div>
                </div>
                <div class="content">   
                    <p id="opinions">What is your opinion ?</p>
                    <hr>
                    <div class="group">
                        <div class="label">
                            <label for="options">Best house</label>
                            <div id="dropdown-container" class="input">
                                <select id="dropdown" name="options">
                                    <option disabled selected value>Select a house</option>
                                    <option value="option-1">Gryffindor</option>
                                    <option value="option-2">Ravenclaw</option>
                                    <option value="option-3">Hufflepuff</option>
                                    <option value="option-3">Slytherin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="label">
                            <label for="question">Best movie</label>
                        </div>
                        <div class="input radio">
                            <ul>
                                <li><input type="radio" name="question" value="1" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Philosopher's Stone</label></li>
                                <li><input type="radio" name="question" value="2" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Chamber of Secrets</label></li>
                                <li><input type="radio" name="question" value="3" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Prisoner of Azkaban</label></li>
                                <li><input type="radio" name="question" value="4" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Goblet of Fire</label></li>
                                <li><input type="radio" name="question" value="5" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Order of the Phoenix</label></li>
                                <li><input type="radio" name="question" value="6" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Half-Blood Prince</label></li>
                                <li><input type="radio" name="question" value="7" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Deathly Hallows &#45; Part 1</label></li>
                                <li><input type="radio" name="question" value="8" class="radio-button"><label class="radio-text"><span></span>Harry Potter and the Deathly Hallows &#45; Part 2</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="group">
                        <div class="label">
                            <label for="checkbox">Best books</label>
                        </div>
                        <div class="input">
                            <ul>
                                <li><input type="checkbox" name="checkbox" value="1"><label class="checkbox-text">The Philosopher's Stone</label></li>
                                <li><input type="checkbox" name="checkbox" value="2"><label class="checkbox-text">The Chamber of Secrets</label></li>
                                <li><input type="checkbox" name="checkbox" value="3"><label class="checkbox-text">The Prisoner of Azkaban</label></li>
                                <li><input type="checkbox" name="checkbox" value="4"><label class="checkbox-text">The Goblet of Fire</label></li>
                                <li><input type="checkbox" name="checkbox" value="5"><label class="checkbox-text">The Order of the Phoenix</label></li>
                                <li><input type="checkbox" name="checkbox" value="6"><label class="checkbox-text">The Half-Blood Prince</label></li>
                                <li><input type="checkbox" name="checkbox" value="7"><label class="checkbox-text">The Deathly Hallows</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="group">
                        <div class="label">
                            <label for="textarea">Who (of the characters) would you rather:<br> Marry, kill, kiss</label>
                        </div>
                        <div class="input">
                            <textarea id="textarea" placeholder="Enter your text here..."></textarea>
                        </div>
                    </div>
                    <div class="group submit-container">
                        <input id="submit" type="submit" value="Wingardium Leviosa !">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

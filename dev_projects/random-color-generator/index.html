<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="background">
        <h1>Random Color Generator</h1>
        <p>Click the boxes to generate random colors</p>
        <div id="box-container">
            <div id="rgb-value-one" class="color-box color-one">rgb(251, 156, 255)</div>
            <div id="rgb-value-two" class="color-box color-two">rgb(244, 147, 86)</div>
        </div>
        <div id="background-links">
            <button onclick="darkBackground()" id="dark-background">Dark background</button>
            <button onclick="lightBackground()" id="light-background">Light background</button>
        </div>
    </body>
    <script src="main.js" type="application/javascript"></script>
</html>
